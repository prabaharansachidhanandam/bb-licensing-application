
<div ng-init="init();">
    <h3><span>Course Completion Report</span></h3>
    <br/>
	<div class="form-horizontal">
		
	
		<div class="form-group form-inline col-sm-12">
			<label class="control-label col-sm-2"  for="Lname">Course:</label>
			<select class="form-control" ng-model="report.course" ng-options="course.courseId as course.courseName for course in courses">
				<option value="">Please select a course</option>
			</select>
		</div><br/><br/>
		<div class="form-group form-inline col-sm-12">
			<label class="control-label col-sm-2"  for="Lname">Client:</label>
			<select class="form-control" ng-model="report.client" ng-options="client.licenseName as client.clientName for client in clients">
				<option value="">Please select a Client</option>
			</select>
		</div><br/><br/>
        <div class="form-group form-inline col-sm-12">
            <label class="control-label col-sm-2" for="startDate">From:</label>
             <div class='input-group date col-sm-2' datetimepicker id='startDate' ng-model="report.startDate">
                <input type='text' class="form-control" ng-model="report.startDate"/>
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>
        <div class="form-group form-inline col-sm-12">
            <label class="control-label col-sm-2" for="endDate">To:</label>
             <div class='input-group date col-sm-2' datetimepicker id='endDate' ng-model="report.endDate">
                <input type='text' class="form-control" ng-model="report.endDate"/>
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>
        <div class="form-group form-inline">
            <label  class="control-label col-sm-2" for=""></label>
            <button type="submit" class="btn btn-primary" ng-click="submitForm(report);">Show Report</button>
           <button type="submit" class="btn btn-primary" ng-click="submitDownload(report);">Download Report</button>
             <button type="submit" class="btn btn-primary" ng-click="Back();">Back</button>
        </div>
    </div>
   
    <div class="gridContainer" style="width: 100%;" ng-show="result">
        <table class="table table-bordered">
            <thead>
                <tr>
                  <th width='5%'>Sno</th>
                  <th width='15%'>Course Name</th>
                  <th width='15%'>Client Name</th>
                  <th width='22%'>Student Id</th>
                   <th width='23%'>Student Name</th>
                   <th width='15%'>Completion (Date & Time)</th>
                </tr>
              </thead>
            
            <tr ng-repeat='comp in completion'>
                <td>{{$index + 1}}</td>
                <td>{{comp.courseName}}</td>
                <td>{{comp.clientName}}</td>
                <td>{{comp.studentId}}</td>
                <td>{{comp.studentName}}</td>
                <td>{{comp.completedOn | dateToISO | date :"short"}}</td>
            </tr>
        </table>
    </div>

</div>
<script type="text/javascript">
    $(function () {
        
        $('#startDate').datetimepicker({ viewMode: 'days',format: 'MM/DD/YYYY'});
        $('#endDate').datetimepicker({ viewMode: 'days',format: 'MM/DD/YYYY'});
    });
</script>
