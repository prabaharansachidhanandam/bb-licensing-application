
<div ng-init="init()">

<div class="logincontainer">

      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">User name</label>
        <input type="text" id="inputEmail" class="form-control" placeholder="User name" required="" autofocus="" ng-model="loginObj.userName">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" ng-model="loginObj.password">
        <div class="checkbox">
          <label>
            <!--<input type="checkbox" value="remember-me"> Remember me-->
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login(loginObj);">Sign in</button>
      </form>

    </div>
   


</div>
