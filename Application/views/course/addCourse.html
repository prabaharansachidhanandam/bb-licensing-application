<style>
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      font-weight: normal;
      font-size: 12px;
    }
  </style>
<div ng-init="init()">
 <h3><span>Add New Course</span></h3>
   <br/>
   
   
 <form class="form-horizontal">
 
  <div class="form-group form-inline">
    <label class="control-label col-sm-2" for="name">Course Group:</label>
	 <select class="form-control" ng-model="course.familyId" ng-options="family.familyId as family.familyName for family in families">
		<option value="">Please select a Course Group</option>
		<!--<option value="2013">Office 2013</option>
		<option value="2016">Office 2016</option>-->
  </select>
</div>
	<div class="form-group form-inline">
    <label class="control-label col-sm-2" for="name">Course Bundle:</label>
	 <select class="form-control" ng-model="course.bundle" multiple>
		<option value="">Please select a Bundle</option>
		<option value="Essentials">Office Essentials </option>
    <option value="Complete">Office Complete</option>
    <option value="Other">Other</option>
	</select>
  </div>
  <div class="form-group form-inline">
    <label class="control-label col-sm-2"  for="Lname">Course Name:</label>
    <input type="text" class="form-control" id="courseName" ng-model="course.courseName">
  </div>
  
  <div class="form-group form-inline">
    <label class="control-label col-sm-2"  for="Lname">Description:</label>
    <input type="file" class="form-control" id="description" ng-model="course.description">
  </div>
  <div class="form-group form-inline">
    <label class="control-label col-sm-2"  for="Lname">Artwork:</label>
    <input type="file" class="form-control" id="artwork" ng-model="course.artwork">
  </div>

  <div class="form-group form-inline">
    <label class="control-label col-sm-2"  for="Lname">Youtube Sample:</label>
    <input type="text" class="form-control" id="youtube" ng-model="course.youtube">
  </div>
  <!--<div class="form-group form-inline">
    <ul>
      <li ng-repeat="courseType in courseTypes">
        <label><input ng-model="courseType.selected" type="checkbox" name="coursetype" value={{courseType.typeId}}/></label><label for="node-0">&nbsp;&nbsp;&nbsp;{{courseType.typeName}}</label>
      
      </li>
    </ul>
  </div> -->    
  
  <div class="form-group form-inline">
    <label  class="control-label col-sm-2" for="startDate"></label>
    <button type="submit" class="btn btn-primary" ng-click="submitForm(course);">Submit</button>
    <button type="submit" class="btn btn-primary" ng-click="Back();">Back</button>
    <button ng-show="showNextBtn" type="submit" class="btn btn-primary" ng-click="Next();">Next</button>
	</div>
  
</form>



<div class="alert alert-success col-sm-6" id="messagebox" ng-show='showMsgBox'>
  <strong>Course has been added successfully!</strong> 
</div>
 
</div>
