
<div ng-init="init()">
 <h3><span>Add Course Structure</span></h3>
   <br/>
   
   
 <form class="form-horizontal">
 
  <div class="form-group form-inline">
    <label class="control-label col-sm-2" for="name">Course Group:</label>
	 <select class="form-control" ng-model="course.courseType" ng-options="courseType.typeId as courseType.typeName for courseType in courseTypes" ng-change="getStructure(course);">
		<option value="">Please select a Course Type</option>
		<!--<option value="2013">Office 2013</option>
		<option value="2016">Office 2016</option>-->
	</select>
	<button type="submit" class="btn btn-primary" ng-click="Preview(course);">Preview</button>
  </div>
  <div class="form-group form-inline">
    <label class="control-label col-sm-2"  for="Lname">Course Structure:</label>
    <textarea ng-model="course.structure" rows="20" cols="100"/>
  </div>
    
  
  <div class="form-group form-inline">
  
    <button type="submit" class="btn btn-primary" ng-click="submitForm(course);">Submit</button>
	 <button type="submit" class="btn btn-primary" ng-click="Back();">Back</button>
	</div>
  
</form>



<div class="alert alert-success col-sm-6" id="messagebox" ng-show='showMsgBox'>
  <strong>Course has been added successfully!</strong> 
</div>
 
</div>
